<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JJLCAR - Login / Registro</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #F5F7FA;
      color: #2C2C2C;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  
    .form-container {
      background-color: #FFFFFF;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      width: 350px;
    }
  
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2C2C2C;
    }
  
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #DCE3EB;
      border-radius: 6px;
      background-color: #F9FBFD;
      color: #2C2C2C;
    }
  
    button {
      width: 100%;
      padding: 12px;
      background-color: #4A6FA5;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }
  
    button:hover {
      background-color: #3B5C89;
    }
  
    .toggle-link {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #4A6FA5;
      cursor: pointer;
      text-decoration: underline;
    }
  
    .toggle-link:hover {
      color: #3B5C89;
    }
  </style>
  
</head>
<body>

  <div class="form-container">
    <!-- Formulario de Login -->
    <form id="login-form" action="login.php" method="POST">
      <h2>Iniciar Sesión</h2>
      <input type="email" name="email" placeholder="Correo electrónico" required />
      <input type="password" name="password" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
      <span class="toggle-link" onclick="mostrarRegistro()">¿No tienes cuenta? Regístrate aquí</span>
    </form>

    <!-- Formulario de Registro (inicialmente oculto) -->
    <form id="registro-form" action="registro.php" method="POST" style="display:none;">
      <h2>Registrarse</h2>
      <input type="text" name="nombre" placeholder="Nombre completo" required />
      <input type="email" name="email" placeholder="Correo electrónico" required />
      <input type="password" name="password" placeholder="Contraseña" required />
      <button type="submit">Crear Cuenta</button>
      <span class="toggle-link" onclick="mostrarLogin()">¿Ya tienes cuenta? Inicia sesión</span>
    </form>
  </div>

  <script>
    function mostrarRegistro() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("registro-form").style.display = "block";
    }

    function mostrarLogin() {
      document.getElementById("registro-form").style.display = "none";
      document.getElementById("login-form").style.display = "block";
    }
  </script>

</body>
</html>
